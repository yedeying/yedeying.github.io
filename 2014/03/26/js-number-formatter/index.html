        <p>直接上代码，参数number为待格式化整数或小数，fix是要保留有效位数，过亿以亿结尾，过万以万结尾，toFixed函数记得，免得再查</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">shorten_number</span> <span class="params">(number, fix)</span> </span>{</div><div class="line">  <span class="keyword">var</span> counter = <span class="string">''</span>;</div><div class="line">  <span class="keyword">if</span> (number &gt;= <span class="number">100000000</span>) {</div><div class="line">    number /= <span class="number">100000000</span>;</div><div class="line">    counter = <span class="string">'亿'</span>;</div><div class="line">  } <span class="keyword">else</span> <span class="keyword">if</span> (number &gt;= <span class="number">10000</span>) {</div><div class="line">    number /= <span class="number">10000</span>;</div><div class="line">    counter = <span class="string">'万'</span>;</div><div class="line">  }</div><div class="line">  <span class="keyword">var</span> str = number.toFixed(fix);</div><div class="line">  <span class="keyword">while</span>(str.charAt(str.length - <span class="number">1</span>) == <span class="string">'0'</span>)</div><div class="line">    str = str.substring(<span class="number">0</span>, str.length - <span class="number">1</span>);</div><div class="line">  <span class="keyword">if</span>(str.charAt(str.length - <span class="number">1</span>) == <span class="string">'.'</span>)</div><div class="line">    str = str.substring(<span class="number">0</span>, str.length - <span class="number">1</span>);</div><div class="line">  <span class="keyword">return</span> str + counter;</div><div class="line">}</div></pre></td></tr></table></figure>
