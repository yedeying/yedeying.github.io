        <p>因为本人的某些小强迫症，写了一个格式化并根据js函数名排序的c++程序，此作mark</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div></pre></td><td class="code"><pre><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;stdio.h&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;map&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;string&gt;</span></div><div class="line"><span class="preprocessor">#<span class="keyword">include</span> &lt;iostream&gt;</span></div><div class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</div><div class="line"><span class="keyword">int</span> main() {</div><div class="line">    freopen(<span class="string">"in.js"</span>, <span class="string">"r"</span>, stdin);</div><div class="line">    freopen(<span class="string">"out.js"</span>, <span class="string">"w"</span>, stdout);</div><div class="line">    <span class="built_in">string</span> str, name, content;</div><div class="line">    <span class="stl_container"><span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;</span> mp;</div><div class="line">    <span class="keyword">char</span> ch;</div><div class="line">    <span class="keyword">while</span>((ch = getchar()) != EOF) {</div><div class="line">        str += ch;</div><div class="line">    }</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; str.size(); i++) {</div><div class="line">        <span class="keyword">if</span>(str.size() - i &gt;= <span class="number">8</span> && str.substr(i, <span class="number">8</span>) == <span class="string">"function"</span>) {</div><div class="line">            <span class="keyword">int</span> l = i + <span class="number">9</span>;</div><div class="line">            <span class="keyword">int</span> r = i + <span class="number">9</span>;</div><div class="line">            <span class="keyword">while</span>(str[r] != <span class="string">'{'</span>) {</div><div class="line">                r++;</div><div class="line">            }</div><div class="line">            name = str.substr(l, r - l);</div><div class="line">            l = r;</div><div class="line">            r++;</div><div class="line">            <span class="keyword">int</span> g = <span class="number">1</span>;</div><div class="line">            <span class="keyword">while</span>(<span class="number">1</span>) {</div><div class="line">                ch = str[r++];</div><div class="line">                <span class="keyword">if</span>(ch == <span class="string">'{'</span>) {</div><div class="line">                    g++;</div><div class="line">                }</div><div class="line">                <span class="keyword">else</span> <span class="keyword">if</span>(ch == <span class="string">'}'</span>) {</div><div class="line">                    g--;</div><div class="line">                }</div><div class="line">                <span class="keyword">if</span>(g == <span class="number">0</span>) {</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                }</div><div class="line">            }</div><div class="line">            content = str.substr(l, r - l);</div><div class="line">            i = r;</div><div class="line">            mp[name] = content;</div><div class="line">        }</div><div class="line">    }</div><div class="line">    <span class="keyword">for</span> (<span class="stl_container"><span class="built_in">map</span>&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;</span>::iterator i = mp.begin(); i != mp.end(); ++i) {</div><div class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="string">"function "</span> &lt;&lt; i -&gt; first  &lt;&lt; i -&gt; second &lt;&lt; endl &lt;&lt; endl;</div><div class="line">    }</div><div class="line">    <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">}</div></pre></td></tr></table></figure>
