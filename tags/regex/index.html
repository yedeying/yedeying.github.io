      <header class="article-header">
        
  
    <h1 itemprop="name">
      <a class="article-title" href="/2014/03/31/zheng-ze-biao-da-shi-xue-xi/">正则表达式学习</a>
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h4 id="符号">符号</h4>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line">/ 用于转义</div><div class="line">^ 非集合中为行头，集合中为非</div><div class="line"><span class="formula">$ 行末，与^对应</span></div><div class="line">* 闭包<span class="special">[</span>0-n<span class="special">]</span></div><div class="line">+ 不包括0的闭包<span class="special">[</span>1-n<span class="special">]</span></div><div class="line">? 匹配0或1次<span class="special">[</span>0-1<span class="special">]</span>,?接其它量词(*,+,?,<span class="special">{</span><span class="special">}</span>)之后将变成非贪婪模式(默认贪婪)</div><div class="line">. 匹配非换行符的所有字符</div><div class="line">() 捕获括号，结果以<span class="special">[</span>1<span class="special">]</span>,<span class="special">[</span>2<span class="special">]</span>,...,<span class="special">[</span>n<span class="special">]</span>输出</div><div class="line">(?:x) 非捕获括号，与()相反</div><div class="line">x(?=y) 匹配x仅当x后有y,向后查询</div><div class="line">x(?!y) 匹配x仅当x后无y,反向向前查询</div><div class="line">x|y 或运算符</div><div class="line"><span class="special">{</span>n<span class="special">}</span> 刚好匹配n个</div><div class="line"><span class="special">{</span>n,m<span class="special">}</span> 匹配n-m个</div><div class="line"><span class="special">[</span>abc<span class="special">]</span> 集合,匹配集合中的任一个</div><div class="line"><span class="special">[</span>a-c<span class="special">]</span> 集合，连续写法</div><div class="line"><span class="special">[</span>^abc<span class="special">]</span> 匹配不在集合的所有</div><div class="line"><span class="special">[</span><span class="command">\b</span><span class="special">]</span> 表示转义字符，而非元字符</div><div class="line"><span class="command">\b</span> 匹配单词边界</div><div class="line"><span class="command">\B</span> 匹配非单词边界</div><div class="line"><span class="command">\d</span> <span class="special">[</span>0-9<span class="special">]</span></div><div class="line"><span class="command">\D</span> <span class="special">[</span>^0-9<span class="special">]</span></div><div class="line"><span class="command">\f</span> 换页符</div><div class="line"><span class="command">\n</span> 换行符</div><div class="line"><span class="command">\r</span> 回车符</div><div class="line"><span class="command">\s</span> 空白符</div><div class="line"><span class="command">\S</span> 非空白符</div><div class="line"><span class="command">\t</span> tab</div><div class="line"><span class="command">\v</span> vertical tab</div><div class="line"><span class="command">\w</span> <span class="special">[</span>A-Za-z0-9_<span class="special">]</span></div><div class="line"><span class="command">\W</span> <span class="special">[</span>^A-Za-z0-9_<span class="special">]</span></div><div class="line">\0 '\0'</div><div class="line"><span class="command">\xhh</span> 2位16进制转义</div><div class="line"><span class="command">\uhhhh</span> 4位16进制转义</div></pre></td></tr></table></figure>

<h4 id="用法">用法</h4>
<p>string:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">　str.replace(reg, s); <span class="comment">//将str中匹配reg的内容替换为s,参数g以搜全局</span></div><div class="line">　str.match(reg); <span class="comment">//返回满足匹配的值</span></div><div class="line">　str.search(reg); <span class="comment">//返回满足匹配的索引</span></div><div class="line">　str.split(reg); <span class="comment">//以匹配内容为分割，返回数组</span></div></pre></td></tr></table></figure>

<p>RegExp:</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">reg.exec(str); <span class="comment">//类似于str.match</span></div><div class="line">reg.test(str); <span class="comment">//测试对否匹配str</span></div></pre></td></tr></table></figure>
